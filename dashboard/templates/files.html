<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management - Housing Association Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-blue-600">
                        <i class="fas fa-home mr-2"></i>Housing Discovery
                    </a>
                    <span class="ml-4 text-gray-500">|</span>
                    <span class="ml-4 text-gray-700">File Management</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/dashboard" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-dashboard mr-1"></i>Dashboard
                    </a>
                    <a href="/social-media" class="text-gray-600 hover:text-gray-900">
                        <i class="fab fa-twitter mr-1"></i>Social Media
                    </a>
                    <a href="/documents" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-file-alt mr-1"></i>Documents
                    </a>
                    <a href="/analytics" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-chart-line mr-1"></i>Analytics
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">File Management</h1>
            <p class="text-gray-600">View, edit, and manage generated files</p>
        </div>

        <!-- Search Bar -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <div class="flex space-x-4">
                <input type="text" id="searchInput" placeholder="Search files and content..." 
                       class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="searchFiles()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    <i class="fas fa-search mr-2"></i>Search
                </button>
                <button onclick="refreshFiles()" class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                    <i class="fas fa-refresh mr-2"></i>Refresh
                </button>
            </div>
        </div>

        <!-- Search Results -->
        <div id="searchResults" class="hidden bg-white rounded-lg shadow p-6 mb-8">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Search Results</h3>
            <div id="searchResultsContent"></div>
        </div>

        <!-- File List -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Files List -->
            <div class="bg-white rounded-lg shadow">
                <div class="p-6 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">Generated Files</h3>
                    <p class="text-sm text-gray-600">Click a file to view and edit</p>
                </div>
                <div id="filesList" class="p-6">
                    <div class="text-center py-8">
                        <i class="fas fa-spinner fa-spin text-2xl text-gray-400 mb-2"></i>
                        <p class="text-gray-500">Loading files...</p>
                    </div>
                </div>
            </div>

            <!-- File Editor -->
            <div class="bg-white rounded-lg shadow">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">File Editor</h3>
                            <p class="text-sm text-gray-600" id="currentFileName">Select a file to edit</p>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="saveFile()" id="saveButton" disabled 
                                    class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 disabled:bg-gray-400">
                                <i class="fas fa-save mr-1"></i>Save
                            </button>
                            <button onclick="downloadCurrentFile()" id="downloadButton" disabled
                                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:bg-gray-400">
                                <i class="fas fa-download mr-1"></i>Download
                            </button>
                            <button onclick="deleteCurrentFile()" id="deleteButton" disabled
                                    class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 disabled:bg-gray-400">
                                <i class="fas fa-trash mr-1"></i>Delete
                            </button>
                        </div>
                    </div>
                </div>
                <div class="p-6">
                    <textarea id="fileEditor" class="w-full h-96 font-mono text-sm border border-gray-300 rounded p-4"
                              placeholder="Select a file to view its content..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFile = null;
        let editor = null;
        let files = [];

        // Initialize CodeMirror
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('fileEditor');
            editor = CodeMirror.fromTextArea(textarea, {
                lineNumbers: true,
                mode: 'python',
                theme: 'default',
                indentUnit: 4,
                lineWrapping: true
            });
            
            editor.setSize('100%', '400px');
            
            // Load files on page load
            loadFiles();
        });

        async function loadFiles() {
            try {
                const response = await fetch('/api/files/list');
                const data = await response.json();
                
                if (data.success) {
                    files = data.files;
                    renderFilesList(files);
                } else {
                    showError('Failed to load files: ' + data.error);
                }
            } catch (error) {
                showError('Error loading files: ' + error.message);
            }
        }

        function renderFilesList(fileList) {
            const container = document.getElementById('filesList');
            
            if (fileList.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <i class="fas fa-folder-open text-4xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500">No files found</p>
                        <p class="text-sm text-gray-400">Generate some files using the AI assistant</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="space-y-2">
                    ${fileList.map(file => `
                        <div class="file-item p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer"
                             onclick="selectFile('${file.filename}')">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <i class="fas ${getFileIcon(file.extension)} text-gray-600 mr-3"></i>
                                    <div>
                                        <p class="font-medium text-gray-900">${file.filename}</p>
                                        <p class="text-xs text-gray-500">
                                            ${formatFileSize(file.size)} â€¢ ${formatDate(file.modified)}
                                        </p>
                                    </div>
                                </div>
                                <div class="flex space-x-2">
                                    <button onclick="event.stopPropagation(); downloadFile('${file.filename}')"
                                            class="text-blue-600 hover:text-blue-800">
                                        <i class="fas fa-download"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function selectFile(filename) {
            try {
                currentFile = filename;
                document.getElementById('currentFileName').textContent = filename;
                
                // Enable buttons
                document.getElementById('saveButton').disabled = false;
                document.getElementById('downloadButton').disabled = false;
                document.getElementById('deleteButton').disabled = false;
                
                // Load file content
                const response = await fetch(`/api/files/content/${filename}`);
                const data = await response.json();
                
                if (data.success) {
                    editor.setValue(data.content);
                    
                    // Set appropriate mode based on file extension
                    const extension = filename.split('.').pop().toLowerCase();
                    const mode = getEditorMode(extension);
                    editor.setOption('mode', mode);
                    
                    // Highlight selected file
                    document.querySelectorAll('.file-item').forEach(item => {
                        item.classList.remove('bg-blue-50', 'border-blue-300');
                    });
                    
                    const selectedItem = Array.from(document.querySelectorAll('.file-item'))
                        .find(item => item.textContent.includes(filename));
                    if (selectedItem) {
                        selectedItem.classList.add('bg-blue-50', 'border-blue-300');
                    }
                    
                } else {
                    showError('Failed to load file: ' + data.error);
                }
            } catch (error) {
                showError('Error loading file: ' + error.message);
            }
        }

        async function saveFile() {
            if (!currentFile) return;
            
            try {
                const content = editor.getValue();
                
                const response = await fetch(`/api/files/save/${currentFile}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: content })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('File saved successfully!');
                    if (data.backup_created) {
                        showInfo('Backup created before saving');
                    }
                } else {
                    showError('Failed to save file: ' + data.error);
                }
            } catch (error) {
                showError('Error saving file: ' + error.message);
            }
        }

        async function downloadFile(filename) {
            try {
                const response = await fetch(`/api/dashboard-ai/download/${filename}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    showError('Failed to download file');
                }
            } catch (error) {
                showError('Error downloading file: ' + error.message);
            }
        }

        function downloadCurrentFile() {
            if (currentFile) {
                downloadFile(currentFile);
            }
        }

        async function deleteCurrentFile() {
            if (!currentFile) return;
            
            if (!confirm(`Are you sure you want to delete ${currentFile}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/files/delete/${currentFile}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('File deleted successfully!');
                    
                    // Clear editor
                    editor.setValue('');
                    currentFile = null;
                    document.getElementById('currentFileName').textContent = 'Select a file to edit';
                    
                    // Disable buttons
                    document.getElementById('saveButton').disabled = true;
                    document.getElementById('downloadButton').disabled = true;
                    document.getElementById('deleteButton').disabled = true;
                    
                    // Reload files list
                    loadFiles();
                } else {
                    showError('Failed to delete file: ' + data.error);
                }
            } catch (error) {
                showError('Error deleting file: ' + error.message);
            }
        }

        async function searchFiles() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                document.getElementById('searchResults').classList.add('hidden');
                return;
            }
            
            try {
                const response = await fetch('/api/files/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    renderSearchResults(data.results, query);
                } else {
                    showError('Search failed: ' + data.error);
                }
            } catch (error) {
                showError('Error searching: ' + error.message);
            }
        }

        function renderSearchResults(results, query) {
            const container = document.getElementById('searchResultsContent');
            const resultsDiv = document.getElementById('searchResults');
            
            if (results.length === 0) {
                container.innerHTML = `
                    <p class="text-gray-500">No results found for "${query}"</p>
                `;
            } else {
                container.innerHTML = `
                    <div class="space-y-4">
                        ${results.map(result => `
                            <div class="border border-gray-200 rounded-lg p-4">
                                <div class="flex items-center justify-between mb-2">
                                    <h4 class="font-medium text-gray-900 cursor-pointer hover:text-blue-600"
                                        onclick="selectFile('${result.filename}')">
                                        <i class="fas fa-file mr-2"></i>${result.filename}
                                    </h4>
                                    <span class="text-sm text-gray-500">${result.matches} matches</span>
                                </div>
                                ${result.matching_lines.length > 0 ? `
                                    <div class="space-y-1">
                                        ${result.matching_lines.map(line => `
                                            <div class="text-sm bg-gray-50 p-2 rounded">
                                                <span class="text-gray-500">Line ${line.line_number}:</span>
                                                <code class="ml-2">${highlightQuery(line.content, query)}</code>
                                            </div>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            resultsDiv.classList.remove('hidden');
        }

        function highlightQuery(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<mark class="bg-yellow-200">$1</mark>');
        }

        function refreshFiles() {
            loadFiles();
            document.getElementById('searchResults').classList.add('hidden');
            document.getElementById('searchInput').value = '';
        }

        function getFileIcon(extension) {
            const icons = {
                '.py': 'fa-python',
                '.js': 'fa-js-square',
                '.html': 'fa-html5',
                '.css': 'fa-css3-alt',
                '.json': 'fa-code',
                '.md': 'fa-markdown',
                '.txt': 'fa-file-text'
            };
            return icons[extension] || 'fa-file';
        }

        function getEditorMode(extension) {
            const modes = {
                'py': 'python',
                'js': 'javascript',
                'html': 'xml',
                'css': 'css',
                'json': 'javascript',
                'md': 'markdown'
            };
            return modes[extension] || 'text';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function showSuccess(message) {
            showNotification(message, 'success');
        }

        function showError(message) {
            showNotification(message, 'error');
        }

        function showInfo(message) {
            showNotification(message, 'info');
        }

        function showNotification(message, type) {
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };
            
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

         async function loadDatabaseFiles() {
            try {
                const response = await fetch('/api/database/files');
                const data = await response.json();
        
                if (data.success) {
                    // Combine all files
                    const allFiles = [
                        ...files, // existing generated files
                        ...data.database_files.map(f => ({...f, source: 'database'})),
                        ...data.document_files.map(f => ({...f, source: 'documents'}))
                    ];
            
                    renderFilesList(allFiles);
                }
            } catch (error) {
                console.error('Error loading database files:', error);
            }
        }

        // Update the loadFiles function to include database files
        async function loadFiles() {
            try {
                // Load generated files
                const response = await fetch('/api/files/list');
                const data = await response.json();
        
                if (data.success) {
                    files = data.files.map(f => ({...f, source: 'generated'}));
                }
        
        // Load database files
        await loadDatabaseFiles();
        
    } catch (error) {
        showError('Error loading files: ' + error.message);
    }
}

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchFiles();
            }
        });
    </script>
</body>
</html>
